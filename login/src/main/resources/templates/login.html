<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Spring Security - Please Login </title>
</head>
<body>


<div layout:fragment="content">
    <h1>Please Login</h1>
    <form th:action="@{/login}" th:method="post">
        <div th:if="${param.error}"  role="alert">Invalid username and password</div>
        <div th:if="${param.logout}"  role="alert">You have been logged out</div>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Password" required>
        </p>
        <button name="submit" type="submit">SignIn</button>
    </form>
</div>
</body>
</html>
